<!DOCTYPE html>
<html>
    <head>
        <title>XML to JSON Conversion</title>
        <script>
            fetch("http://127.0.0.1:8000")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! Status: ${response.status}`
                        );
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log("Response data:", data);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        </script>
    </head>
    <body>
        <button onclick="convertXMLtoJSON()">Convert XML to JSON</button>
    </body>
</html>
